<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Horizon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% block aboutactive %}{% endblock aboutactive %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% block blogactive %}{% endblock blogactive %}" href="{% url 'blogHome' %}">Blog</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% block contactactive %}{% endblock contactactive %}" href="{% url 'contact' %}">Contact</a>
                </li>
                
            </ul>
            <form class="d-flex" role="search" action="{% url 'search' %}" method = 'GET'>
                <input class="form-control me-2 rounded-pill" name="query" id="search" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success rounded-pill" type="submit">Search</button>
            </form>
            <a href="/admin" role="button" target="_blank" class="btn btn-outline-info m-2 my-sm-0 rounded-pill">Admin</a>
            </div>
        </div>
    </nav>

    {% for message in messages %}
    <div id="message" class="alert alert-{{message.tags}} alert-dismissible fade show mb-0" role="alert">
        <strong>Message: </strong> {{message}}
        <button id="msg-btn-1" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    {% block body %}{% endblock body %}
</body>
<script>
    const messageButton = document.querySelector('#msg-btn-1');
    const message = document.querySelector("#message")
    messageButton.addEventListener("click", (e) => {
        message.remove()
    })
</script>
</html>
