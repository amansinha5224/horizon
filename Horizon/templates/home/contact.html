{% extends "base.html" %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
    <h1 class="display-6 my-5 text-center">Contact Us</h1>
    <div class="fs-5 mx-5 my-3 bg-body-tertiary p-5 rounded-5 object-fit-fill">
      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Message: </label>
          <textarea class="form-control"  name="content" id="content" name="content" col="30" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary rounded">Submit</button>
      </form>
    </div>
</div>
{% endblock body %}
