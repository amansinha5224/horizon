{% extends "base.html" %}

{% block title %} Blog | Post {% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timestamp.date}} by <a href="{% url 'about' %}">{{post.author}}</a></p>
    
        <p>{{post.content}}</p>
    </div>
</div>
{% endblock body %}
